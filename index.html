<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Theyalow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <!-- header -->
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    <img class="header__img" src="assets/img/logo.png" alt="Logo">
                    <span class="header__text">TheYalow</span> 
                </div>
                
                <nav class="nav">
                    <a class="nav__link" href="#">
                        <i class="fas fa-user"></i>
                        About Us
                    </a>
                    <a class="nav__link" href="#">
                        <i class="fas fa-wrench"></i>
                        Services
                    </a>
                    <a class="nav__link" href="#">
                        <i class="fas fa-envelope"></i>
                        Contact
                    </a>
                </nav>
            </div>
            
        </div>
    </header>

    <!-- intro -->
    <div class="intro">
        <div class="container">
            <div class="intro__inner">
                <div class="intro__col">
                    <video class="intro__video" width="549" height="328" poster="assets/img/poster.jpg">
                        <source src="#" type=''>   
                    </video>
                </div>
               <div class="intro__col">
                    <h1 class="intro__title">
                        <span>The cool </span> The minimal
                    </h1>
               </div>
                
            </div>
        </div>
    </div>

    <!-- feature -->
    <div class="feature">
        <div class="container">
            <div class="feature__inner">
                <div class="feature__item">
                    <img src="assets/img/features/better-design.png" alt="">
                    <p>better design</p> 
                </div>
                <div class="feature__item">
                    <img src="assets/img/features/customise.png" alt="">
                    <p>Customise</p> 
                </div>
                <div class="feature__item">
                    <img src="assets/img/features/Its-Free.png" alt="">
                    <p>Its Free</p>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
